<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EighthPhase - AWS Cloud Services</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Banner Section -->
    <section class="banner">
        <img src="assets/images/banner.jpg" alt="Cloud Computing Banner">
        <div class="banner-text">
            <h1>Welcome to EighthPhase</h1>
            <p>Your Trusted Partner for AWS Cloud Solutions</p>
        </div>
    </section>

    <!-- Services Section -->
    <section class="services">
        <h2>Our Cloud Solutions</h2>
        <div class="service-cards">
            <div class="card">
                <img src="assets/images/aws-services.jpg" alt="AWS Services">
                <h3>AWS Consulting</h3>
                <p>Expert consulting services to get the most from AWS.</p>
            </div>
            <div class="card">
                <img src="assets/images/cloud-computing.jpg" alt="Cloud Computing">
                <h3>Cloud Migration</h3>
                <p>Seamless migration of your applications and data to the cloud.</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div>
</body>
</html>
