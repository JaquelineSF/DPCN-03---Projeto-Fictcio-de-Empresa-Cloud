<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EighthPhase - Serviços de Cloud AWS</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Banner Section -->
<section class="banner">
    <img src="assets/images/banner.jpg" alt="Banner de Cloud Computing">
    <div class="banner-text">
        <h1>Bem-vindo à EighthPhase</h1>
        <p>Sua parceira de confiança em soluções de Cloud AWS</p>
    </div>
</section>

<!-- Services Section -->
<section class="services">
    <!-- Services Header -->
    <div class="services-header">
        <h2>Nossos Serviços de Cloud</h2>
    </div>

    <!-- Service 1: Consultoria AWS -->
    <div class="service consultoria-aws">
        <div class="card">
            <img src="assets/images/aws-services.jpg" alt="Consultoria AWS">
            <h3>Consultoria AWS</h3>
            <p>Consultoria especializada para maximizar o uso dos serviços AWS.</p>
        </div>
    </div>

    <!-- Service 2: Migração para Nuvem -->
    <div class="service migracao-nuvem">
        <div class="card">
            <img src="assets/images/cloud-computing.jpg" alt="Migração para Nuvem">
            <h3>Migração para Nuvem</h3>
            <p>Migração fácil e segura das suas aplicações para a AWS.</p>
        </div>
    </div>
</section>


    <!-- Footer Section -->
    <div id="footer"></div>
</body>
</html>
